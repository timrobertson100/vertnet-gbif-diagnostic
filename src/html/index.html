<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'/>
  <title>GBIF Nodes</title>
<body>
  <div class="container" id="main" ng-app="dataset">
    <div class="page-header">
      <h1>GBIF VertNet Diagnostics</h1>
      <p class="lead">
        Compares counts from the VertNet API and the GBIF API to help prioritize data management effort.
      </p>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <h3>
          <strong>Datasets</strong>
        </h3>
      </div>
    </div>

    <div class="row" ng-controller="DatasetController as datasetCtlr">
      <div class="col-xs-12">
        <table class="table table-striped table-bordered table-condensed">
          <thead>
            <th>Title</th>
            <th>Last indexed (VN)</th>
            <th>Source</th>
            <th>VN count</th>
            <th>GBIF count</th>
          </thead>
          <tbody>
            <tr ng-repeat="dataset in datasetCtlr.datasets">
              <td><a href="http://www.gbif.org/dataset/{{dataset.gbifdatasetid}}" target="_blank">{{dataset.title}}</a></td>
              <td>{{dataset.lastindexed}}</td>
              <td><a href="{{dataset.url}}" target="_blank">Source DwC-A</a></td>
              <td>{{dataset.count}}</td>
              <td ng-class="{'success':dataset.count==dataset.gbifCount, 'danger':dataset.count!=dataset.gbifCount }">{{dataset.gbifCount}}</td>
            </tr>
          </tbody>
        </table>
        </ul>
      </div>
    </div>

  </div>
</body>
<script src="js/main.bundle.js" type="text/javascript"></script>
</html>
